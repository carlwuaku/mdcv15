  <div>
    <h1 class="text-3xl font-light">Welcome, {{user?.display_name}}</h1>
  </div>


  <div class="flex flex-wrap gap-2">
    <ng-container *ngFor="let item of menuItems">
      <app-dashboard-tile class="w-[32%] min-w-[300px] min-h-[100px]" [url]="item.url" [icon]="item.icon"
        [title]="item.title" [counterText]="item.apiCountText" [description]="item.description"

    </ng-container>
  </div>
