<div class=" flex flex-col gap-1">
  <app-search-widget [search_type]="search_type" [param]="param"></app-search-widget>

  <mat-card>
    <mat-card-content>
      <div [ngSwitch]="search_type">
        <div *ngSwitchCase="'facilities'">
          <app-licenses></app-licenses>
        </div>

        <div *ngSwitchDefault>
          <p>Search for something</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
