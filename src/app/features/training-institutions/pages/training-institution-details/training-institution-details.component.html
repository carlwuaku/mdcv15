<div class="flex flex-col gap-1">
  <mat-card>
    <mat-card-content>
      <div class="flex flex-col gap-1" *ngIf="object != null">
        <div class="flex gap-2  items-center">
          <div class="flex flex-col gap-1">
            <h3 class="text-lg font-bold">{{object.name}}</h3>
            <div class="flex gap-2 items-baseline">
              <span><span class="font-light text-primary">Phone:</span>
                {{object.phone}} </span>
              <span><span class="font-light text-primary"> Email:</span>
                {{object.email}}</span>
              <span><span class="font-light text-primary">Location:</span>{{object.location}}</span>
            </div>


          </div>

        </div>

      </div>

    </mat-card-content>
  </mat-card>

  <mat-tab-group *ngIf="object != null" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Students">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header></mat-card-header>
          <mat-card-content>

          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>
    <mat-tab label="Limits">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-header></mat-card-header>
          <mat-card-content>

          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

    <mat-tab label="Users">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-content>
            <div class="flex flex-col gap-2">
              <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Institution Users</h3>
                <button mat-raised-button color="primary" (click)="openCreateUserDialog()">
                  <mat-icon>add</mat-icon>
                  Create User
                </button>
              </div>
              <app-load-data-list
                [url]="usersListUrl"
                [timestamp]="usersTimestamp"
                [getActions]="getUserActions"
                [showExport]="false"
                [showPrint]="false"
                tableTitle="Users">
              </app-load-data-list>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

  </mat-tab-group>
</div>
