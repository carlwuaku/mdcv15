<div class=" flex flex-col gap-1">

  <a class="self-start" mat-raised-button color="primary" routerLink="/licenses/facilities">Add a new facility</a>

  <mat-card>
    <mat-card-content>
      <app-load-data-list [showSearch]="showSearch" [timestamp]="ts" [url]="url" (onSelect)="setSelectedItems($event)"
        (selectionChanged)="setSelectedItems($event)" [getActions]="getActions" [specialClasses]="specialClasses">
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
