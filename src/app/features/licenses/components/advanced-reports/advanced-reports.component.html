<div class=" flex flex-col gap-1">
  <mat-card>
    <mat-card-content>
      <app-select-license-type [licenseType]="licenseType"
        (licenseTypeChanged)="onLicenseTypeChange($event)"></app-select-license-type>
    </mat-card-content>
  </mat-card>


  <app-load-data-list *ngIf="licenseType" #advancedReportsList [preload]="false" [showSearch]="false"
    [showAllFilters]="true" [onFilterSubmitted]="filterSubmitted" [apiCallMethod]="'post'" [apiCallData]="apiCallData"
    [filters]="AdvancedReportsFilters" [filtersLayout]="'grid'" [useResponseFilters]="false" [showTableTitle]="false"
    [filterFormType]="'emit'" [url]="AdvancedReportsUrl">
  </app-load-data-list>

</div>
