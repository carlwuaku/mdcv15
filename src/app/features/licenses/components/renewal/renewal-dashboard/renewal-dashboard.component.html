<div class="flex flex-col gap-2">
  <a routerLink="/licenses/renewal-form" class="self-start" mat-raised-button color="accent"><mat-icon>plus</mat-icon>
    Renew a
    new
    license</a>
  <mat-card>
    <mat-card-content>
      <app-select-license-type [emptyOption]="'None'" [licenseType]="licenseType"
        (licenseTypeChanged)="onLicenseTypeChange($event)"></app-select-license-type>
    </mat-card-content>
  </mat-card>
  <div *ngIf="!licenseType">
    <mat-card>

      <mat-card-content>
        <h3 class="text-red">No license type selected</h3>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="licenseType">
    <mat-card>

      <mat-card-content>
        <app-form-generator (onSubmit)="filterSubmitted($event)" [submitButtonText]="'Filter'" [fields]="filterFields"
          [formType]="'filter'"></app-form-generator>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="licenseType" class="flex flex-wrap justify-between  gap-2">

    <ng-container *ngFor="let item of menuItems">
      <app-dashboard-tile class="w-[32%] min-w-[300px]" [url]="item.url" [icon]="item.icon" [title]="item.title"
        [counterText]="item.apiCountText" [description]="item.description" [counterUrl]="item.apiCountUrl"
        [urlParams]="item.urlParams"></app-dashboard-tile>
    </ng-container>

  </div>
</div>
