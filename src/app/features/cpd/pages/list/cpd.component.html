<div class="flex flex-col gap-1">
  <a mat-raised-button color="primary" class="self-start" routerLink="/cpd/add"><mat-icon>add</mat-icon> Add new CPD
    topic</a>
  <mat-card>
    <mat-card-content>
      <app-load-data-list [url]="url" [timestamp]="ts" [getActions]="getActions" (selectionChanged)="setSelectedItems">
        <ng-template #header>
          <form class="flex gap-1">
            <mat-form-field appearance="fill">
              <mat-label>Year </mat-label>
              <input matInput type="number" name="year" [(ngModel)]="year" />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="setUrl()">Get Data</button>
          </form>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
