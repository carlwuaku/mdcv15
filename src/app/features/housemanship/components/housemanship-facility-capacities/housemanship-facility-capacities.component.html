<div class="flex flex-col gap-2">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="filterFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Year</mat-label>
          <input matInput formControlName="year" placeholder="YYYY" type="number">
          <mat-error *ngIf="filterFormGroup.get('year')?.hasError('required')">
            Year is required
          </mat-error>
          <mat-error *ngIf="filterFormGroup.get('year')?.hasError('minlength')">
            Year must be at least 4 digits
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="getData()">Filter</button>
      </form>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="w-full p-2 flex gap-2  border-y hover:bg-gray-300" *ngFor="let discipline of availabilityDisciplines">
        <span class=" flex-grow max-w-[50%]">{{discipline.name}} </span>
        <span>
          {{discipline.capacity}}
          <button mat-raised-button color="primary" (click)="editCapacity(discipline)">Update</button>
        </span>


      </div>
    </mat-card-content>
  </mat-card>
</div>
