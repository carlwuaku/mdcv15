<div class="flex flex-col gap-2">
  <button class="self-start" mat-stroked-button color="primary" (click)="addNewDiscipline()"><mat-icon>add</mat-icon>
    Add
    New Discpline Capacity</button>
  <mat-card>
    <mat-card-content>
      <app-load-data-list [url]="url" [getActions]="getActions" [timestamp]="ts" (onSelect)="setSelectedItems($event)">
        <ng-template #selectionOptions>
          <div class="flex gap-1 items-center">
            <app-export-table [objects]="selectedItems"></app-export-table>
          </div>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
