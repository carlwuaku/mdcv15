<div class="flex flex-col gap-1">

  <mat-card>
    <mat-card-content>
      <app-load-data-list #dataList [url]="url" [timestamp]="ts" [getActions]="getActions"
        (onSelect)="setSelectedItems($event)" [customClassRules]="tableClassRules">
        <ng-template #selectionOptions>
          <div class="flex gap-1">
            <button [disabled]="selectedItems.length < 1" mat-raised-button color="primary" (click)="retry()">Send
              Emails</button>
            <button [disabled]="selectedItems.length < 1" mat-raised-button color="primary" (click)="delete()">Delete
              Emails</button>
          </div>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
