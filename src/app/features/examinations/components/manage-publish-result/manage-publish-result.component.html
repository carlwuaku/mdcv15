<div class="flex gap-1">
  <button mat-raised-button color="primary" (click)="openDialog()" [disabled]="registrations.length < 1">Publish
    scores</button>

  <button mat-stroked-button color="warn" (click)="unpublishResult()" [disabled]="registrations.length < 1">Unpublish
    scores</button>
</div>


<ng-template #dialog>
  <h2 mat-dialog-title>Set the date on which results will be accessible to selected candidates</h2>
  <mat-dialog-content>
    <app-mat-datepicker (onFinish)="setAttendanceDate($event)"></app-mat-datepicker>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false" color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="publishResult()" color="primary">Submit</button>
  </mat-dialog-actions>
</ng-template>
