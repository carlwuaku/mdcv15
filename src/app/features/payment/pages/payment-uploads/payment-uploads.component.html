<div class="flex flex-col gap-1">

  <mat-card>
    <mat-card-content>
      <app-load-data-list [url]="url" [timestamp]="ts" [getActions]="getActions" [showAllFilters]="true"
        [showSearch]="false" (onSelect)="setSelectedItems($event)" [onFilterSubmitted]="filterSubmitted"
        [showTableTitle]="false">
        <ng-template #selectionOptions>
          <div class="flex gap-1 items-center">
            <app-export-table [objects]="selectedItems"></app-export-table>
          </div>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
