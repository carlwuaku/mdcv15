<div class="flex flex-col gap-1">
  <a class="self-start" mat-raised-button color="accent" routerLink="/admin/role-form">Add a new role</a>

  <mat-card>
    <mat-card-content>
      <app-load-data-list [timestamp]="ts" [url]="url" (onSelect)="setSelectedItems($event)" [getActions]="getActions">
        <ng-template #selectionOptions>
          <app-export-table></app-export-table>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
