<div class="flex flex-col gap-1">
  <a class="self-start" mat-raised-button color="primary" routerLink="/admin/role-form">Add a new role</a>

  <mat-card>
    <mat-card-content>
      <app-load-data-list [timestamp]="ts" [url]="url" (onSelect)="setSelectedItems($event)"
        (selectionChanged)="setSelectedItems($event)"  [getActions]="getActions">
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
