<div class="flex flex-col gap-1">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registered Users</mat-card-title>
      <mat-card-subtitle>Manage guest registrations and verify users</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-load-data-list
        [timestamp]="ts"
        [url]="url"
        (onSelect)="setSelectedItems($event)"
        [showSearch]="true"
        [getActions]="getActions"
        [showAllFilters]="true"
        [onFilterSubmitted]="filterSubmitted"
        [showTableTitle]="false">
        <ng-template #selectionOptions>
          <div class="flex gap-2">
            <button
              mat-raised-button
              color="primary"
              (click)="verifySelectedUsers()"
              [disabled]="selectedUsers.length === 0">
              <mat-icon>check_circle</mat-icon>
              Verify Selected ({{selectedUsers.length}})
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="unverifySelectedUsers()"
              [disabled]="selectedUsers.length === 0">
              <mat-icon>cancel</mat-icon>
              Unverify Selected ({{selectedUsers.length}})
            </button>
            <app-export-table></app-export-table>
          </div>
        </ng-template>
      </app-load-data-list>
    </mat-card-content>
  </mat-card>
</div>
