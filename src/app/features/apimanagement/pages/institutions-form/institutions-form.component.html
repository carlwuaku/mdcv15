<mat-card>
  <mat-card-content>
    <app-form-generator [url]="formUrl" [fields]="fields" [existingObjectUrl]="existingUrl"
      (onSubmit)="formSubmitted($event)" [id]="id" [extraData]="extraFormData" [autoGenerateFields]="autoGenerateFields"
      [sendAsJson]="true">
    </app-form-generator>
  </mat-card-content>
</mat-card>
