<app-loading *ngIf="loading"></app-loading>
<app-error-message *ngIf="errorMessage">{{errorMessage}}</app-error-message>
<div class="flex gap-2 items-center">
  <span>Change status to: </span>
  <button [disabled]="selectedApplications.length < 1" mat-stroked-button color="primary"
    *ngFor="let status of allStatuses" (click)="submitStatus(status)">
    {{status.name}}
  </button>
</div>
