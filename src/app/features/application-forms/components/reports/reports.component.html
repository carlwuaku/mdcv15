<div class="flex flex-col gap-1">
  <div class="flex flex-col gap-2">
    <div class="flex justify-center items-center">
      <app-loading *ngIf="basicReportsLoading"></app-loading>
    </div>

    <mat-card>
      <mat-card-content class="flex flex-col gap-2">
        <app-section-container [title]="'Filters'">
          <app-form-generator
            [fields]="basicReportsFilters"
            [formType]="'emit'"
            (onSubmit)="onBasicReportsFormSubmitted($event)"
            [layout]="'grid'">
          </app-form-generator>
        </app-section-container>

        <app-section-container [title]="'Report Type'">
          <app-mat-select
            [fieldLabel]="'Select report to view'"
            [objects]="availableFields"
            [labelProperty]="'label'"
            [selection_mode]="'multiple'"
            [keyProperty]="'name'"
            (selectedItemChange)="selectedFieldChange($event)"
            [(selectedItem)]="selectedField">
          </app-mat-select>
        </app-section-container>
      </mat-card-content>
    </mat-card>

    <div class="flex flex-col gap-2">
      <div class="p-2 text-lg font-semibold">
        Total Applications: {{total}}
      </div>

      <mat-card *ngFor="let report of basicReports">
        <mat-card-header>
          <mat-card-title>{{report.label}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex gap-2 flex-col md:flex-row">
            <div class="w-full md:w-1/2">
              <app-load-data-list
                [showPagination]="false"
                [displayedColumns]="['select', report.labelProperty, 'count']"
                [showDeleted]="false"
                [showInfo]="false"
                [showSort]="false"
                [showFilterButton]="false"
                [showSearch]="false"
                [showReset]="false"
                [preload]="false"
                [dataSource]="getTableData(report.data)"
                (onSelect)="setSelectedItems($event, report.labelProperty)">
                <ng-template #selectionOptions>
                  <div class="flex gap-1">
                    <app-export-table [objects]="getSelectedItems(report.labelProperty)"></app-export-table>
                  </div>
                </ng-template>
              </app-load-data-list>
            </div>
            <div class="w-full md:w-1/2">
              <app-chart
                [type]="report.type"
                [data]="report.data"
                [labelProperty]="report.labelProperty"
                [valueProperty]="report.valueProperty"
                [chartTitle]="''"
                [xAxisLabel]="report.xAxisLabel"
                [yAxisLabel]="report.yAxisLabel">
              </app-chart>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
