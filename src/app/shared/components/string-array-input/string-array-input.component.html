<mat-form-field class="example-chip-list" appearance="fill">
  <mat-chip-grid #chipGrid>
    <mat-chip-row *ngFor="let item of items" (removed)="remove(item)" [editable]="true" (edited)="edit(item, $event)"
      [aria-description]="'press enter to edit ' + item">
      {{item}}
      <button matChipRemove [attr.aria-label]="'remove ' + item">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input [disabled]="disabled" [name]="name" [required]="required" [placeholder]="placeholder"
      [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
  </mat-chip-grid>
</mat-form-field>
