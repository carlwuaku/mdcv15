<a [routerLink]="url">
  <mat-card>
    <mat-card-content>
      <div class="flex gap-1 ">
        <div *ngIf="icon"
          class="h-[90px] w-[90px] flex items-center justify-center  overflow-hidden border rounded-sm bg-accent">
          <mat-icon class="text-7xl w-[72px] h-[72px] text-white">{{icon}}</mat-icon>
        </div>
        <div class="flex flex-col justify-start flex-grow">
          <h3 class="text-lg">{{title}}</h3>
          <p *ngIf="description" class="text-sm">{{description}}</p>

          <div *ngIf="counterUrl" class="flex gap-1 light-accent rounded-sm italic text-sm p-1 w-fit">
            <strong>
              <app-api-count [url]="counterUrl"></app-api-count>
            </strong>
            <p *ngIf="counterText">{{counterText}}</p>

          </div>



        </div>
      </div>

    </mat-card-content>

  </mat-card>
</a>
