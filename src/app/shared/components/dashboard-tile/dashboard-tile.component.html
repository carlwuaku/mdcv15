<mat-card>
  <mat-card-content>
    <div class="flex gap-1 ">
      <div *ngIf="icon" class="h-[90px] w-[90px] flex items-center justify-center  overflow-hidden border rounded-sm">
        <mat-icon class="text-7xl w-[72px] h-[72px]" color="accent">{{icon}}</mat-icon>
      </div>
      <div class="flex flex-col justify-start flex-grow">
        <h3 class="text-lg font-bold">{{title}}</h3>
        <p class="text-sm">{{description}}</p>
        <div class="flex gap-1">
          <strong class="badge badge-primary">
            <app-api-count [url]="counterUrl" *ngIf="counterUrl"></app-api-count>
          </strong>
          <p>{{counterText}}</p>

        </div>

      </div>
    </div>

  </mat-card-content>

</mat-card>
