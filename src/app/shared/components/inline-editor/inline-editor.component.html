<span *ngIf="!editMode">{{text}} <button mat-icon-button class="border" (click)="startEdit()"><mat-icon>edit</mat-icon>
  </button> </span>
<span *ngIf="editMode" class="flex">
  <input type="text" class="border p-1 " [(ngModel)]="newText"> <button mat-icon-button (click)="cancel()"
    color="warn"><mat-icon>cancel</mat-icon> </button>
  <button mat-icon-button (click)="save()" class="btn-success"><mat-icon>check</mat-icon> </button>
</span>
