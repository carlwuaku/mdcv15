<mat-list *ngIf="object">
  <mat-list-item class="border hover:bg-slate-300" *ngFor="let row of finalList">
    <div class="flex">
      <div class="w-[40%]">
        {{row.key}}
      </div>
      <div class="w-[60%]">
        <app-json-display [value]="row.value"></app-json-display>
      </div>
    </div>
  </mat-list-item>

</mat-list>
