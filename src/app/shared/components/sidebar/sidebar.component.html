<mat-nav-list>
  <ng-container *ngFor="let item of menuItems">
    <ng-container *ngIf="item.children.length; else noChildren">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="gap-1.5 items-center">
            <mat-icon color="accent">{{ item.icon }}</mat-icon>
            {{ item.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="link.url" *ngFor="let link of item.children">{{ link.title }}</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </ng-container>
    <ng-template #noChildren>
      <a mat-list-item [routerLink]="item.url">
        <mat-icon color="accent">{{ item.icon }}</mat-icon>
        {{ item.title }}
      </a>
    </ng-template>
  </ng-container>
</mat-nav-list>
