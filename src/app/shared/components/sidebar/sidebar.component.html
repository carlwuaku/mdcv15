<mat-nav-list>
  <ng-container *ngFor="let item of menuItems">
    <ng-container *ngIf="item.children.length; else noChildren">
      <mat-expansion-panel [expanded]="isActiveParent(item)">
        <mat-expansion-panel-header>
          <mat-panel-title class="gap-1.5 items-center text-[16px] font-light">
            <mat-icon color="primary">{{ item.icon }}</mat-icon>
            <span class="overflow-auto">{{ item.title }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [ngClass]="{'active shadow-sm rounded-sm': isActiveChild(link)}" [routerLink]="link.url"
            [queryParams]="link.urlParams" *ngFor="let link of item.children"><span class="overflow-auto">{{ link.title
              }}</span> </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </ng-container>
    <ng-template #noChildren>
      <a mat-list-item [routerLink]="item.url" [queryParams]="item.urlParams"
        [ngClass]="{'active shadow-sm rounded-sm': isActiveChild(item)}">
        <span class="flex items-center gap-1.5  text-[16px] font-light overflow-auto">
          <mat-icon color="primary">{{ item.icon }}</mat-icon>
          <span class="overflow-auto">{{ item.title }}</span>
        </span>
      </a>
    </ng-template>
  </ng-container>
</mat-nav-list>
