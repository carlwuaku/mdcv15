<div mat-dialog-title>
  <div class="flex gap-1 items-center">
    <mat-icon inline *ngIf="config.icon">{{ config.icon}}</mat-icon> {{ config.title }}
  </div>
</div>

<div mat-dialog-content>

  <div class="wrap-text" mat-dialog-content [innerHTML]="config.message"></div>


</div>


<mat-dialog-actions *ngIf="!config.closeOnTimer" align="end">
  <button mat-flat-button color="primary" type="button" [mat-dialog-close]="true" cdkFocusInitial>
    {{ config.primaryButton || "OK" }}
  </button>
  <button *ngIf="config.secondaryButton" mat-flat-button color="secondary" type="button" [mat-dialog-close]="false">
    {{ config.secondaryButton}}
  </button>
</mat-dialog-actions>
