<div mat-dialog-title>
  <h1 [innerHTML]="title"></h1>
</div>
<div mat-dialog-content>
  <app-form-generator [fields]="fields" [formType]="formType" (emitFields)="formSubmitted($event)">
    <button submitButton mat-flat-button color="warn" type="button" [mat-dialog-close]="false">
      Cancel
    </button>
  </app-form-generator>
</div>
