on:
  workflow_dispatch:

name: Deploy To MDC UAT via FTP - INACTIVE
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Angular App
      run: npm run build-mdcms-staging

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.pcghana.org
        username: ${{ secrets.ftp_username_mdcms_uat }}
        password: ${{ secrets.ftp_password_mdcms_uat }}
        local-dir: ./dist/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.vscode/**
          **/src/**
          **/e2e/**
          **/*.md
          **/angular.json
          **/package*.json
          **/tsconfig*.json
          **/.editorconfig
          **/.gitignore
